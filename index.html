<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Portfolio Generator</h1>
            <p>Create your professional portfolio in minutes</p>
        </header>

        <div class="main-content">
            <!-- Input Form Section -->
            <div class="form-container">
                <h2>Your Information</h2>

                <div class="form-section">
                    <!-- Personal Info -->
                    <div class="personal-info">
                        <h3>Personal Information</h3>
                        <div>
                            <div>
                                <label>Full Name</label>
                                <input type="text" id="fullName" placeholder="John Doe">
                            </div>
                            <div>
                                <label>Job Title</label>
                                <input type="text" id="jobTitle" placeholder="Web Developer">
                            </div>
                            <div>
                                <label>Email</label>
                                <input type="email" id="email" placeholder="john@example.com">
                            </div>
                            <div>
                                <label>Phone</label>
                                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                            </div>
                        </div>
                    </div>

                    <!-- Profile Image -->
                    <div>
                        <label>Profile Image URL</label>
                        <input type="url" id="profileImage" placeholder="https://example.com/avatar.jpg">
                    </div>

                    <!-- About Section -->
                    <div>
                        <h3>About Me</h3>
                        <textarea id="aboutText" rows="4" placeholder="Write a short bio about yourself..."></textarea>
                    </div>

                    <!-- Skills -->
                    <div>
                        <h3>Skills</h3>
                        <div id="skillsContainer">
                            <div>
                                <input type="text" placeholder="Skill name" class="skill-name">
                                <input type="number" min="0" max="100" placeholder="%" class="skill-level">
                                <button class="remove-skill">Ã—</button>
                            </div>
                        </div>
                        <button id="addSkillBtn">Add Skill</button>
                    </div>

                    <!-- Projects -->
                    <div>
                        <h3>Projects</h3>
                        <div id="projectsContainer">
                            <div>
                                <input type="text" placeholder="Project Title" class="project-title">
                                <input type="url" placeholder="Project Image URL" class="project-image">
                                <textarea placeholder="Project Description" rows="2" class="project-description"></textarea>
                                <input type="url" placeholder="Live Demo URL" class="project-demo">
                                <input type="url" placeholder="GitHub URL" class="project-github">
                                <button class="remove-project">Remove</button>
                            </div>
                        </div>
                        <button id="addProjectBtn">Add Project</button>
                    </div>

                    <!-- Education -->
                    <div>
                        <h3>Education</h3>
                        <div id="educationContainer">
                            <div>
                                <input type="text" placeholder="Degree/Certificate" class="education-degree">
                                <input type="text" placeholder="Institution" class="education-institution">
                                <input type="text" placeholder="Duration (e.g., 2020-2024)" class="education-duration">
                                <textarea placeholder="Description" rows="2" class="education-description"></textarea>
                                <button class="remove-education">Remove</button>
                            </div>
                        </div>
                        <button id="addEducationBtn">Add Education</button>
                    </div>

                    <!-- Social Links -->
                    <div>
                        <h3>Social Links</h3>
                        <div>
                            <div>
                                <label>LinkedIn</label>
                                <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
                            </div>
                            <div>
                                <label>GitHub</label>
                                <input type="url" id="github" placeholder="https://github.com/username">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
