<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
    <style>
        .preview-container {
            transition: all 0.3s ease;
        }
        .skill-progress {
            transition: width 0.5s ease;
        }
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #3B82F6, #10B981);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen theme-transition">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">Portfolio Generator</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">Create your professional portfolio in minutes</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Form Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 theme-transition">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Your Information</h2>
                
                <div class="space-y-6">
                    <!-- Personal Info -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                                <input type="text" id="fullName" placeholder="John Doe" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Job Title</label>
                                <input type="text" id="jobTitle" placeholder="Web Developer" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                                <input type="email" id="email" placeholder="john@example.com" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone</label>
                                <input type="tel" id="phone" placeholder="+1 (555) 123-4567" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                        </div>
                    </div>

                    <!-- Profile Image -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Profile Image URL</label>
                        <input type="url" id="profileImage" placeholder="https://example.com/avatar.jpg" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <!-- About Section -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">About Me</h3>
                        <textarea id="aboutText" rows="4" placeholder="Write a short bio about yourself..." 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                    </div>

                    <!-- Skills -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">Skills</h3>
                        <div id="skillsContainer" class="space-y-3">
                            <div class="flex items-center gap-2">
                                <input type="text" placeholder="Skill name" class="skill-name px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white flex-1">
                                <input type="number" min="0" max="100" placeholder="%" class="skill-level w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <button onclick="removeSkill(this)" class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Ã—</button>
                            </div>
                        </div>
                        <button onclick="addSkill()" class="mt-3 px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-600">Add Skill</button>
                    </div>

                    <!-- Projects -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">Projects</h3>
                        <div id="projectsContainer" class="space-y-4">
                            <div class="border border-gray-200 dark:border-gray-600 rounded-lg p-4">
                                <input type="text" placeholder="Project Title" class="project-title w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <input type="url" placeholder="Project Image URL" class="project-image w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <textarea placeholder="Project Description" rows="2" class="project-description w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                                <input type="url" placeholder="Live Demo URL" class="project-demo w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <input type="url" placeholder="GitHub URL" class="project-github w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <button onclick="removeProject(this)" class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Remove</button>
                            </div>
                        </div>
                        <button onclick="addProject()" class="mt-3 px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-600">Add Project</button>
                    </div>

                    <!-- Education -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">Education</h3>
                        <div id="educationContainer" class="space-y-4">
                            <div class="border border-gray-200 dark:border-gray-600 rounded-lg p-4">
                                <input type="text" placeholder="Degree/Certificate" class="education-degree w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <input type="text" placeholder="Institution" class="education-institution w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <input type="text" placeholder="Duration (e.g., 2020-2024)" class="education-duration w-full px-3 py-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <textarea placeholder="Description" rows="2" class="education-description w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                                <button onclick="removeEducation(this)" class="mt-2 px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Remove</button>
                            </div>
                        </div>
                        <button onclick="addEducation()" class="mt-3 px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-600">Add Education</button>
                    </div>

                    <!-- Social Links -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">Social Links</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">LinkedIn</label>
                                <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">GitHub</label>
                                <input type="url" id="github" placeholder="https://github.com/username" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
